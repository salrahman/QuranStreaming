<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessible Quran</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Accessible Quran</h1>
  <label for="reciterSelect" class="visually-hidden">Select Reciter</label>
  <select id="reciterSelect" aria-label="Select Reciter"></select>
</header>

<main>
  <section id="playerSection">
    <audio id="audioPlayer" controls></audio>
    <div>
      <button id="prevBtn" aria-label="Previous Surah">⏮ Prev</button>
      <button id="nextBtn" aria-label="Next Surah">Next ⏭</button>
    </div>
    <div id="status" role="status" aria-live="polite"></div>
  </section>

  <ul id="surahList"></ul>
</main>

<script src="app.js"></script>
</body>
</html>
