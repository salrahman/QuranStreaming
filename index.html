<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accessible Quran</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="title">Accessible Quran</h1>
    <label class="sr-only" for="reciter">Choose reciter</label>
    <select id="reciter" aria-label="Choose reciter"></select>
  </header>

  <main>
    <section class="player" aria-label="Audio player">
      <div id="live" aria-live="polite" class="sr-only"></div>
      <div class="controls">
        <button id="prevBtn" class="btn" aria-label="Previous surah" title="Previous">‚èÆÔ∏è</button>
        <button id="playBtn" class="btn primary" aria-label="Play" title="Play">‚ñ∂Ô∏è</button>
        <button id="nextBtn" class="btn" aria-label="Next surah" title="Next">‚è≠Ô∏è</button>
        <button id="muteBtn" class="btn" aria-label="Mute audio" title="Mute">üîá</button>
        <button id="speedBtn" class="btn" aria-label="Playback speed" title="Speed">1x</button>
      </div>
      <audio id="audio" preload="none" crossorigin="anonymous"></audio>
      <div id="status" role="status" aria-live="polite"></div>
    </section>

    <nav class="list" aria-label="Surah list">
      <ul id="surahList"></ul>
    </nav>

    <section class="bookmarks" aria-label="Bookmarks">
      <h2>Bookmarks</h2>
      <div>
        <button id="addBm" class="btn" aria-label="Add bookmark at current time">Add bookmark</button>
      </div>
      <ul id="bmList"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
