<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accessible Quran</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header role="banner">
    <h1>Accessible Quran</h1>
    <a class="skip-link visually-hidden" href="#main">Skip to main content</a>
  </header>

  <main id="main" role="main">
    <section class="player" aria-label="Quran Audio Player">
      <div class="controls" role="group" aria-label="Playback controls">
        <button id="prevBtn" aria-label="Play previous surah">⏮ Previous</button>
        <audio id="audio" preload="metadata" controls aria-label="Audio playback controls"></audio>
        <button id="nextBtn" aria-label="Play next surah">Next ⏭</button>
      </div>

      <div class="selectors" style="margin-top:12px; display:flex; gap:10px; align-items:center;">
        <label for="reciter" class="visually-hidden">Reciter</label>
        <select id="reciter" aria-label="Select reciter"></select>

        <label for="speed" class="visually-hidden">Playback speed</label>
        <select id="speed" aria-label="Playback speed">
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </div>

      <div id="live-region" class="visually-hidden" aria-live="polite"></div>
    </section>

    <section class="list" aria-label="List of Surahs">
      <ul id="surah-list" role="list"></ul>
    </section>
  </main>

  <footer role="contentinfo" style="display:none"></footer>

  <script src="app.js"></script>
</body>
</html>
