<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quran Audio — Accessible (Dark)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header role="banner">
    <h1>Quran Audio</h1>
    <p class="visually-hidden" id="skip-target">Main content starts below</p>
    <a class="skip-link" href="#main">Skip to main content</a>
  </header>

  <main id="main" role="main">
    <section class="player" aria-label="Quran audio player">
      <div class="info">
        <h2 id="surah-title" aria-live="polite">Select a surah</h2>
        <p id="surah-sub">—</p>
      </div>

      <audio id="audio" preload="metadata" controls aria-label="Audio playback controls"></audio>

      <div class="seek" aria-hidden="false">
        <label for="progress" class="visually-hidden">Audio progress</label>
        <span id="current-time" aria-label="Current playback time">0:00</span>
        <input id="progress" type="range" min="0" max="100" value="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Seek audio position" />
        <span id="duration" aria-label="Audio duration">0:00</span>
      </div>

      <div class="reciter">
        <label for="speed">Playback speed:</label>
        <select id="speed" aria-label="Select playback speed">
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </div>
    </section>

    <section class="list" aria-label="List of Surahs">
      <h3 class="visually-hidden">Surah list</h3>
      <ul id="surah-list" role="list"></ul>
    </section>
  </main>

  <footer role="contentinfo">
    <p>Built for accessibility — keyboard and screen reader friendly.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
