<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quran Audio Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header role="banner">
    <h1>Quran Audio Player</h1>
    <a class="skip-link visually-hidden" href="#main">Skip to main content</a>
  </header>

  <main id="main" role="main">
    <section class="player" aria-label="Quran Audio Player">
      <div class="info">
        <h2 id="surah-title" aria-live="polite">Select a surah</h2>
        <p id="surah-sub">—</p>
      </div>

      <div class="controls" role="group" aria-label="Playback controls">
        <button id="prevBtn" aria-label="Play previous surah">⏮ Previous</button>
        <audio id="audio" preload="metadata" controls aria-label="Audio playback controls"></audio>
        <button id="nextBtn" aria-label="Play next surah">Next ⏭</button>
      </div>

      <div class="seek">
        <label for="progress" class="visually-hidden">Audio progress</label>
        <span id="current-time" aria-label="Current playback time">0:00</span>
        <input id="progress" type="range" min="0" max="100" value="0"
               aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Seek audio position" />
        <span id="duration" aria-label="Audio duration">0:00</span>
      </div>

      <div class="reciter" style="margin-top:12px;">
        <label for="reciter">Reciter:</label>
        <select id="reciter" aria-label="Select reciter"></select>
      </div>

      <div class="speed" style="margin-top:8px;">
        <label for="speed">Playback speed:</label>
        <select id="speed" aria-label="Select playback speed">
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </div>

      <div id="live-region" class="visually-hidden" aria-live="polite"></div>
    </section>

    <section class="list" aria-label="List of Surahs">
      <ul id="surah-list" role="list"></ul>
    </section>
  </main>

  <footer role="contentinfo" style="padding:12px; color:#bdbdbd; text-align:center;">
    Built for accessibility — keyboard and screen reader friendly.
  </footer>

  <script src="app.js"></script>
</body>
</html>
